{% extends "base.html" %}
{% load static %}
{% block content %}
    <br>
    <div class="container">
      <div class="row">
        <div class='col-sm-3'></div>
        <div class='col-sm-6'>
          <div class="card shadow p-3 mb-5 bg-dark text-white rounded">
            <h2 class='display-3'>Contact Form</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <div class="form-actions">
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
