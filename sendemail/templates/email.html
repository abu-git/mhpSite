{% extends "base.html" %}
{% block content %}
<br>
<div class="container">
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="card shadow p-3 mb-5 bg-dark text-white rounded">
				<h1 class="card-title">Contact Me</h1>
				<div class="card-body">
					<form method="post">
						<div class="form-group">
							{% csrf_token %}
							{{ form.as_p }}
						</div>
						<div class="form-actions">
							<button class="btn btn-success" type="submit">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
{% endblock content %}
